---
################################################################################
# Nested YAML with Tasks - By Automation User // MyUser
################################################################################
# GALAXY Tasks:
#   - CheckNetConfConnectivity300: Check Connectivity - 300 Seconds
################################################################################
#  Tasks:
################################################################################

################################################################################
# Check Connectivity - 300 Seconds
################################################################################
  - name: CheckNetConfConnectivity300
    wait_for:
      host: "{{ ansible_host }}"
      port: "{{ NETCONF_PORT }}"
      timeout: 300
